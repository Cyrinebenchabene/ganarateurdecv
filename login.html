<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Roboto", sans-serif;
    background-color: #f4f4f4;
}
.top-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: #4f8abd;
  padding: 8px 0;
  z-index: 1000;
}

.top-nav .wrapper {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 32px;
}

.top-nav .logo-icon img {
  max-height: 40px;
}

.top-nav nav ul {
  display: flex;
  list-style: none;
}

.top-nav nav ul li {
  margin-right: 20px;
}

.top-nav nav ul li:last-child {
  margin-right: 0;
}

.top-nav nav ul li a {
  color: #fff;
  text-decoration: none;
  text-transform: uppercase;
  font-size: 14px;
}


.login-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-form {
    background-color: #fff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login-form h2 {
    margin-bottom: 20px;
    text-align: center;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #4f8abd;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

button[type="submit"]:hover {
    background-color: #357a9e;
}
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="wrapper">
            <nav>

                    </li>

                    </li>
                    <li>
                        <a href="#">CV</a>
                        <ul class="submenu">
                          
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="login-container">
        <form action="login.php" method="POST" class="login-form">
            <h2>Connexion</h2>
            <div class="form-group">
                <label for="username">E-mail :</label>
                <input type="email" id="email" name="email" placeholder="contact@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" name="cree">Se connecter</button>
            <a href="creation.html" id="creer" >creer un compte </a>
        </form>
    </div>
</body>
</html>
